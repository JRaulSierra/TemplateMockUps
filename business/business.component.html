<div class="layout-component container-fluid vivify fadeIn">
    <div class="row">
        <!--Titulo-->
        <div class="col-12">
            <h1>{{ 'business.title' | translate }}</h1>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12-col-12 pl-0 grid-list-container">
            <app-grid-list
                    hiddeTootip
                    (newEvent)="emmiterGridList($event)"
                    [rows]='data'
                    [statusData]="statusData"
                    [data]="fullData"
                    [showData]="showData"
                    [isLoading]="isLoading"
                    [getDataService]="getData()"
                    [startingCurrentPage]="startingCurrentPage"
                    [localPagination]="true"
            >
            </app-grid-list>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12-col-12 component-form component-user data-simplebar">
            <!--Formulario-->
            <app-business-form [elementSelected]="element" [isNew] = "isNew" (setNew)="setIsNew()"></app-business-form>
        </div>

    </div>
</div>
